<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 15px;
    }
    
    button:hover {
      background: #cc0000;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #removeTop {
      background: #dc3545;
      margin-top: 10px;
    }

    #removeTop:hover {
      background: #c82333;
    }

    #exportJson {
      background: #28a745;
      margin-top: 10px;
    }

    #exportJson:hover:not(:disabled) {
      background: #218838;
    }

    #scrapeVideo {
      background: #007bff;
      margin-top: 10px;
    }

    #scrapeVideo:hover:not(:disabled) {
      background: #0056b3;
    }
    
    #status {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    #videoList {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }
    
    .video-item {
      margin-bottom: 10px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .video-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    
    .video-channel {
      color: #666;
    }

    #scrapedData {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f8f9fa;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
      cursor: pointer;
      display: none;
    }

    #scrapedData:hover {
      background: #e9ecef;
    }

    .copy-hint {
      font-size: 10px;
      color: #666;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>YouTube Video Manager</h3>
  
  <button id="grabTitles">Grab Video Titles</button>
  <button id="scrollDown">Scroll to Bottom</button>
  <button id="removeTop">Remove Top Video</button>
  <button id="scrapeVideo">Scrape Video Info</button>
  <button id="exportJson" disabled>Export JSON</button>
  
  <div id="status" style="display: none;"></div>

  <div id="scrapedData" style="display: none;"></div>
  <div class="copy-hint" id="copyHint" style="display: none;">Click the data above to copy to clipboard</div>

  <div id="videoList"></div>
  
  <script src="popup.js"></script>
</body>
</html>
