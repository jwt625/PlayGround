<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 15px;
    }
    
    button:hover {
      background: #cc0000;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #status {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    #videoList {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }
    
    .video-item {
      margin-bottom: 10px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .video-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    
    .video-channel {
      color: #666;
    }
  </style>
</head>
<body>
  <h3>YouTube Video Titles</h3>
  
  <button id="grabTitles">Grab Video Titles</button>
  
  <div id="status" style="display: none;"></div>
  
  <div id="videoList"></div>
  
  <script src="popup.js"></script>
</body>
</html>
