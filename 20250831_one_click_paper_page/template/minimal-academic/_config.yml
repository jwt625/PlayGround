# Jekyll configuration for minimal academic template
title: "Academic Paper"
description: "Academic paper website generated by one-click-paper-page"
author: "Author Name"
email: ""

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Kramdown settings for math support
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# MathJax configuration
mathjax:
  enable: true
  combo: "tex-mml-chtml"
  tags: "ams"

# SEO settings
lang: en
twitter:
  username: ""
  card: summary

# Navigation
header_pages:
  - index.md
  - about.md

# Footer
footer_content: "Generated by <a href='https://github.com/jwt625/one-click-paper-page'>one-click-paper-page</a>"

# Google Analytics (optional)
google_analytics: ""

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
