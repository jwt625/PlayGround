<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser History Tree Visualization - With Layout Toggle</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #tree-container { width: 100vw; height: 100vh; }
        .node circle { fill: #fff; stroke: steelblue; stroke-width: 3px; }
        .node text { font: 12px sans-serif; }
        .link { fill: none; stroke: #ccc; stroke-width: 2px; }
        .tooltip { position: absolute; background-color: white; padding: 10px; border: 1px solid #ddd; border-radius: 5px; pointer-events: none; }
        #layout-toggle { position: absolute; top: 10px; left: 10px; }
    </style>
</head>
<body>
    <button id="layout-toggle">Toggle Layout</button>
    <div id="tree-container"></div>
    <script>
        let isHorizontal = true;

        function transformData(data) {
            const root = { id: "root", children: [] };
            Object.values(data).forEach(item => {
                const node = { 
                    ...item, 
                    name: item.title || "Untitled",
                    children: []
                };
                if (item.children && Array.isArray(item.children) && item.children.length > 0) {
                    node.children = item.children.map(child => ({
                        ...child,
                        name: child.title || "Untitled",
                        children: child.children || []
                    }));
                }
                root.children.push(node);
            });
            return root;
        }

        function updateLayout(root) {
            const width = window.innerWidth;
            const height = window.innerHeight;

            d3.select("svg").remove();

            const svg = d3.select("#tree-container")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(50,50)");

            const tree = d3.tree()
                .size(isHorizontal ? [height - 100, width - 200] : [width - 200, height - 100]);

            tree(root);

            const link = svg.selectAll(".link")
                .data(root.links())
                .enter().append("path")
                .attr("class", "link")
                .attr("d", isHorizontal ? d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => 2*d.x)
                    : d3.linkVertical()
                    .x(d => 2*d.x)
                    .y(d => d.y));

            const node = svg.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", d => isHorizontal ? `translate(${d.y},${2*d.x})` : `translate(${2*d.x},${d.y})`);

            node.append("circle")
                .attr("r", 10);

            node.append("text")
                .attr("dy", ".35em")
                .attr("x", d => isHorizontal ? (d.children ? -13 : 13) : 0)
                .attr("y", d => isHorizontal ? 0 : (d.children ? -13 : 13))
                .style("text-anchor", d => isHorizontal ? (d.children ? "end" : "start") : "middle")
                .text(d => {
                    const name = d.data.name || d.data.title || "Untitled";
                    return name.substring(0, 10) + (name.length > 10 ? "..." : "");
                })
                .clone(true).lower()
                .attr("stroke", "white");

            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            node.on("mouseover", function(event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html(`Title: ${d.data.title || "N/A"}<br/>URL: ${d.data.url || "N/A"}<br/>Created: ${d.data.createdAtHuman || "N/A"}`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function() {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

            const zoom = d3.zoom()
                .scaleExtent([0.1, 3])
                .on("zoom", (event) => {
                    svg.attr("transform", event.transform);
                });

            d3.select("svg").call(zoom);
        }

        d3.json("tabTree.json").then(data => {
            const root = d3.hierarchy(transformData(data));
            
            updateLayout(root);

            d3.select("#layout-toggle").on("click", () => {
                isHorizontal = !isHorizontal;
                updateLayout(root);
            });
        }).catch(error => console.error('Error loading the JSON file:', error));
    </script>
</body>
</html>
