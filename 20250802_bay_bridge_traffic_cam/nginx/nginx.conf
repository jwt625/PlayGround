#user  nobody;
worker_processes  1;
worker_priority   10;  # Lower priority (higher number = lower priority)
worker_rlimit_nofile 1024;  # Limit file descriptors

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  512;  # Reduce connections to lower memory usage
    use kqueue;  # Use efficient event method on macOS
    multi_accept off;  # Process one connection at a time (lower CPU burst)
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Rate limiting zones for Grafana proxy
    limit_req_zone $binary_remote_addr zone=grafana:10m rate=1r/s;
    limit_conn_zone $binary_remote_addr zone=grafana_conn:10m;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8888;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    # Include server configurations
    include servers/*;
}
