# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 8080;
    server_name _;

    root /Users/wentaojiang/Documents/GitHub/PlayGround/20250802_bay_bridge_traffic_cam/public;
    index index.html;

    # Serve custom landing page at root
    location = / {
        try_files /index.html =404;
    }

    # Proxy Grafana under /grafana path
    location /grafana/ {
        rewrite ^/grafana/(.*) /$1 break;
        proxy_pass http://localhost:3000/;
        proxy_set_header Host localhost:3000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host bay-bridge-traffic.com;
        proxy_set_header X-Forwarded-Port 443;

        # Force the correct origin for CORS
        proxy_set_header Origin https://bay-bridge-traffic.com;
        proxy_set_header Referer https://bay-bridge-traffic.com/;

        # WebSocket support for Grafana live features (conditional)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Increase timeouts for long-running queries
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;

        # Additional headers for static assets
        proxy_set_header Accept-Encoding gzip;
    }
}
