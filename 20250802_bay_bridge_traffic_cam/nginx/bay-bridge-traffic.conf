server {
    listen 8080;
    server_name _;

    # Resource limits to minimize impact on motion detector
    client_max_body_size 1m;
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 30s;
    send_timeout 30s;

    root /Users/wentaojiang/Documents/GitHub/PlayGround/20250802_bay_bridge_traffic_cam/public;
    index index.html;

    # Serve the landing page
    location = / {
        try_files /index.html =404;
    }

    # Proxy all /grafana/ requests to Grafana - strip /grafana prefix
    location /grafana/ {
        # Rate limiting - conservative settings to reduce load
        limit_req zone=grafana burst=5 delay=3;
        limit_conn grafana_conn 2;
        limit_rate 512k;

        # Remove /grafana prefix and pass the rest to Grafana
        rewrite ^/grafana/(.*) /$1 break;
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Grafana live features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Increase timeouts for long-running queries
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings - optimize for performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_request_buffering off;

        # Cache static resources
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
    }

    # Handle all Grafana paths directly without redirect - proxy to Grafana
    location ~ ^/(api|apis|d|public|login|logout|avatar|plugins|admin|profile|org|datasources|panels|library-panels|correlations|connections|apps|monitoring|scenes|explore|alerting|dashboards)/ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings - optimize for performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_request_buffering off;

        # Cache static resources
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;

        # Remove any X-Frame-Options headers that might block iframe embedding
        proxy_hide_header X-Frame-Options;

        # Add headers to allow iframe embedding
        add_header X-Frame-Options "" always;
        add_header Content-Security-Policy "" always;
    }

    # Static file serving temporarily disabled for debugging
}
