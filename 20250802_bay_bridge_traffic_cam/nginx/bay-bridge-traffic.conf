server {
    listen 8080;
    server_name _;

    root /Users/wentaojiang/Documents/GitHub/PlayGround/20250802_bay_bridge_traffic_cam/public;
    index index.html;

    # Serve the landing page
    location = / {
        try_files /index.html =404;
    }

    # Proxy all /grafana/ requests to Grafana - strip /grafana prefix
    location /grafana/ {
        # Remove /grafana prefix and pass the rest to Grafana
        rewrite ^/grafana/(.*) /$1 break;
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Grafana live features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Increase timeouts for long-running queries
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Only redirect root-level Grafana paths that are NOT already under /grafana/
    # This regex specifically excludes paths that start with /grafana/
    location ~ ^/(?!grafana/)(api|apis|public|d|login|logout|avatar|plugins|admin|profile|org|datasources|panels|library-panels|correlations|connections|apps|monitoring|scenes|explore|alerting|dashboards)/ {
        return 301 /grafana$request_uri;
    }

    # Static file serving temporarily disabled for debugging
}
