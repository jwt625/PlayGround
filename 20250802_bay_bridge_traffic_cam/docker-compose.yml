version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-storage:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=87600h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=bay-bridge-traffic.com
      - GF_SERVER_ROOT_URL=https://bay-bridge-traffic.com/
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_AUTH_DISABLE_SIGNOUT_MENU=false
      # Disable sharing and export features for anonymous users
      - GF_SNAPSHOTS_EXTERNAL_ENABLED=false
      - GF_SNAPSHOTS_ENABLED=false
      - GF_EXTERNAL_IMAGE_STORAGE_PROVIDER=""
      # Additional security settings
      - GF_PANELS_DISABLE_SANITIZE_HTML=false
      # Time picker restrictions
      - GF_DASHBOARDS_MIN_REFRESH_INTERVAL=30s
      - GF_TIME_PICKER_QUICK_RANGES=[{"from":"now-5m","to":"now","display":"Last 5 minutes"},{"from":"now-15m","to":"now","display":"Last 15 minutes"},{"from":"now-1h","to":"now","display":"Last 1 hour"},{"from":"now-6h","to":"now","display":"Last 6 hours"},{"from":"now-12h","to":"now","display":"Last 12 hours"},{"from":"now-24h","to":"now","display":"Last 24 hours"},{"from":"now-2d","to":"now","display":"Last 2 days"},{"from":"now-7d","to":"now","display":"Last 7 days"}]
      # Additional reverse proxy settings
      - GF_SERVER_ENABLE_GZIP=true
      - GF_LOG_LEVEL=debug
      # Disable WebSocket features that may cause issues through reverse proxy
      - GF_LIVE_ALLOWED_ORIGINS=*
      - GF_LIVE_MAX_CONNECTIONS=0
      # Force static asset serving
      - GF_PATHS_STATIC_ROOT_PATH=/usr/share/grafana
      # Additional headers for reverse proxy compatibility
      - GF_SERVER_PROTOCOL=http
      - GF_SERVER_HTTP_ADDR=0.0.0.0
      - GF_SERVER_HTTP_PORT=3000
      # IFRAME EMBEDDING SETTINGS
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SECURITY_X_FRAME_OPTIONS=
      - GF_SECURITY_X_CONTENT_TYPE_OPTIONS=false
      - GF_SECURITY_X_XSS_PROTECTION=false
      - GF_SECURITY_CONTENT_SECURITY_POLICY=false
      - GF_SECURITY_STRICT_TRANSPORT_SECURITY=false
      - GF_SECURITY_COOKIE_SAMESITE=none
      - GF_SECURITY_COOKIE_SECURE=false
      # Additional CORS settings for iframe
      - GF_SERVER_ENABLE_CORS=true
      - GF_SERVER_CORS_ALLOW_ORIGIN=*
      - GF_SERVER_CORS_ALLOW_CREDENTIALS=true
      # Disable security features that might block requests
      - GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION=true
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    restart: unless-stopped
    networks:
      - monitoring

volumes:
  grafana-storage:
  prometheus-storage:

networks:
  monitoring:
    driver: bridge
