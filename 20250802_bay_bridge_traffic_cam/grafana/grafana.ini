[server]
domain = bay-bridge-traffic.com
root_url = https://bay-bridge-traffic.com/
serve_from_sub_path = false
protocol = http
http_addr = 0.0.0.0
http_port = 3000
enable_gzip = true
enable_cors = true
cors_allow_origin = *

[security]
admin_password = admin
allow_embedding = true
x_frame_options = ALLOWALL
x_content_type_options = false
x_xss_protection = false
content_security_policy = false
strict_transport_security = false

[users]
allow_sign_up = false

[auth.anonymous]
enabled = true
org_role = Admin

[auth]
disable_login_form = true
disable_signout_menu = true

[live]
allowed_origins = *
max_connections = 0

[paths]
static_root_path = /usr/share/grafana

[log]
level = debug
