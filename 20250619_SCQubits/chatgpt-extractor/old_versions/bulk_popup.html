<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #202123;
    }
    .info {
      background: #f0f8ff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
      color: #0c5460;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover:not(:disabled) {
      background-color: #0d8e6f;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 14px;
    }
    #progress {
      margin-top: 10px;
    }
    #progressText {
      font-size: 13px;
      color: #6e6e80;
      margin-bottom: 5px;
    }
    .progress-bar-container {
      background-color: #e5e5e5;
      height: 6px;
      border-radius: 3px;
      overflow: hidden;
    }
    #progressBar {
      background-color: #10a37f;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <h2>ChatGPT Bulk Downloader</h2>
  
  <div class="info">
    <strong>Instructions:</strong><br>
    1. Make sure the ChatGPT sidebar is open<br>
    2. Click the button below to download all chats<br>
    3. Each chat will take ~15 seconds to fully load<br>
    4. Files will be saved in a "chatgpt_export" folder
  </div>
  
  <button id="startBtn">Download All Conversations</button>
  
  <div id="status"></div>
  
  <div id="progress" style="display: none;">
    <div id="progressText">Preparing...</div>
    <div class="progress-bar-container">
      <div id="progressBar"></div>
    </div>
  </div>
  
  <script src="bulk_downloader.js"></script>
</body>
</html>
