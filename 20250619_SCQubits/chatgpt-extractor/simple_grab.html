<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #10a37f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0d8e6f;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h3>Simple HTML Grabber</h3>
  
  <button id="grabBtn">Grab Current Page HTML</button>
  <button id="grabAllBtn">Grab All Chats</button>
  
  <div id="status"></div>
  
  <script src="simple_grab.js"></script>
</body>
</html>
