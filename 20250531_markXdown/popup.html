<!DOCTYPE html>
<html>
<head>
    <title>MarkXdown Settings</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #1DA1F2;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        .label {
            font-size: 14px;
            color: #14171A;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="label">Enable Markdown</span>
        <label class="switch">
            <input type="checkbox" id="markdownToggle" checked>
            <span class="slider"></span>
        </label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
